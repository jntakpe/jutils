MSG00002=L''utilisateur {0} a modifié l''enregistrement : {1}.
MSG00003=L''utilisateur {0} a supprimé l''enregistrement : {1}.


#Batch Item
MSG10000=Démarrage de la récupération des items dans le LDAP.
MSG10001=Fin de la récupération des items dans le LDAP.

#Envoi mail
