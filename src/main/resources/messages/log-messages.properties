#Rôle
MSG30000=L''utilisateur {0} a {1} le rôle {2} à l''utilisateur {3}.

#Commande
MSG40000=L''utilisateur {0} a créé une commande de café (date clôture : {1}).
MSG40001=L''utilisateur {0} a clôturé la commande {1}.

#Demande
MSG50000=L''utilisateur {0} a créé une demande de {1} boites de café.
MSG50001=L''utilisateur {0} a supprimé la demande de l'utilisateur {1}.
