<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/headFragment :: head"></head>
<body>
<header th:include="../fragments/menuFragment :: fullMenu"></header>
<div class="container row">
    <div th:include="../fragments/alertFragment :: alert"></div>
    <h2>Liste des utilisateurs</h2>
    <table id="dt_utilisateur" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Adresse mail</th>
            <th>Téléphone</th>
            <th>Items</th>
        </tr>
        <tr>
            <th>Nom</th>
            <th>Adresse mail</th>
            <th>Téléphone</th>
            <th>Items</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="5" class="dataTables_empty">Chargement des données</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:include="../fragments/popupFragment :: confirmDeletePopupFragment"></div>
<footer th:include="../fragments/footerFragment :: footer">
</footer>
<script type="text/javascript">
    /*<![CDATA[*/
    $(function () {
        "use strict";
        $('#dt_utilisateur').dataTable({
            sDom: "<'row'r>t<'row'<'span6'i><'span6'p>>",
            sAjaxSource: "utilisateur/list",
            aoColumns: [
                {mData: "nom", sWidth: 250},
                {mData: "mail", sWidth: 300},
                {mData: "telephone", sWidth: 100},
                {mData: "items", sWidth: 220, mRender: "[, ].nom"}
            ]
        }).columnFilter({
                    sPlaceHolder: "head:before"
                });

    })
    /*]]>*/
</script>
</body>
</html>
