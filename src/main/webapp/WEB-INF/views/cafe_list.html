<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/headFragment :: head"></head>
<body>
<header th:include="../fragments/menuFragment :: fullMenu"></header>
<div class="container row">
    <div th:include="../fragments/alertFragment :: alert"></div>
    <h2>Liste des cafés</h2>
    <table id="dt_cafe" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Intensité</th>
            <th>Mode de dégustation</th>
            <th>Profil aromatique</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="6" class="dataTables_empty">Chargement des données</td>
        </tr>
        </tbody>
    </table>
    <div th:include="../fragments/buttonFragment :: newPopupFragment"></div>
</div>

<div id="popup" class="modal hide" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="popupTitle"></h3>
        <input id="newTitle" type="hidden" value=""/>
        <input id="editTitle" type="hidden" value=""/>
    </div>
    <div class="modal-body">
        <form id="popupForm" th:action="@{¤}" method="post">
            <input type="hidden" id="id" name="id"/>
            <input type="hidden" id="version" name="version"/>

            <div class="control-group">
                <label class="control-label" for="¤"></label>

                <div class="controls">
                    <input type="text" id="¤" name="¤" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div th:include="../fragments/buttonFragment :: popupButtonsFragment"></div>
    </div>
</div>

<div th:include="../fragments/popupFragment :: confirmDeletePopupFragment"></div>
<footer th:include="../fragments/footerFragment :: footer">
</footer>

<script type="text/javascript">
    var oTable, popupForm;

    $(function () {
        "use strict";

    });
</script>
</body>
</html>
