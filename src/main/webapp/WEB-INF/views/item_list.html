<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/headFragment :: head"></head>
<body>
<header th:include="../fragments/menuFragment :: fullMenu"></header>
<div class="container row">
    <div th:include="../fragments/alertFragment :: alert"></div>
    <h2>Liste des postes de travail</h2>
    <table id="dt_item" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Date d'envoi</th>
            <th>Propriétaire</th>
        </tr>
        <tr>
            <th>Nom</th>
            <th>Date d'envoi</th>
            <th>Propriétaire</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="3" class="dataTables_empty">Chargement des données</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:include="../fragments/popupFragment :: confirmDeletePopupFragment"></div>
<footer th:include="../fragments/footerFragment :: footer">
</footer>
<script type="text/javascript">
    /*<![CDATA[*/
    $(function () {
        "use strict";
        $('#dt_item').dataTable({
            iDisplayLength: 25,
            sDom: "<'row'r>t<'row'<'span6'i><'span6'p>>",
            sAjaxSource: "item/list",
            aoColumns: [
                {mData: "nom", "sWidth": 150},
                {mData: "creation", "sWidth": 200, sType: "date-euro", mRender: function (data) {
                    return moment(new Date(data)).format("DD/MM/YYYY HH:mm:ss");
                }},
                {mData: "utilisateur.nom", "sWidth": 300}
            ]
        }).columnFilter({
                    sPlaceHolder: "head:before"
                });

    })
    /*]]>*/
</script>
</body>
</html>
