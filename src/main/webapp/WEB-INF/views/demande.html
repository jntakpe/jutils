<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/headFragment :: head">
</head>
<body>
<header th:include="../fragments/menuFragment :: fullMenu"></header>
<div id="mainContainer" class="container" ng-app="cafeApp">
    <div th:include="../fragments/alertFragment :: alert"></div>
    <div class="container row" ng-controller="CafeCtrl">
        <h2>Saisie d'une commande de caf√©</h2>

        <div class="span12 well">
            <div class="span5">
                <div>
                    <div ng-repeat="filter in filters" class="inline coffee-icon" ng-click="switchFilter(filter)">
                        <i class="icon-coffee" style="{{ resolveColor(filter)}}"></i>

                        <div>{{ filter.force }}</div>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div>Mode</div>
                <div></div>
            </div>
            <div class="span2">
                <div>Profil</div>
                <div></div>
            </div>
        </div>

        <div ng-repeat="cafe in cafes" class="inline cafe-frame">
            <div class="img-text">
                <img src="data:image/jpg;base64,{{ cafe.image }}" class="cafe-img"/>
                <i>{{ cafe.nom }}</i>
            </div>
            <div class="signs">
                <div class="minus pull-left" ng-click="decrement(cafe)">
                    <i class="icon-minus icon-large"></i>
                </div>
                <div class="plus pull-right" ng-click="increment(cafe)">
                    <i class="icon-plus icon-large"></i>
                </div>
                <div class="coffee-count">{{ cafe.nb }}</div>
            </div>
        </div>


        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Nombre de boites</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cafe in cafes | filter:recapFilter">
                <td>{{cafe.nom}}</td>
                <td>{{cafe.nb}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/js/angular/cafe/cafe.js}"></script>
</body>
</html>
