<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/headFragment :: head">
</head>
<body>
<header th:include="../fragments/menuFragment :: fullMenu"></header>
<div id="mainContainer" class="container" ng-app="cafeApp">
    <div th:include="../fragments/alertFragment :: alert"></div>
    <div class="container row" ng-controller="CafeCtrl">
        <h2>Saisie d'une commande de café</h2>

        <div class="span12 well">
            <div class="span4">
                <div>
                    <div ng-repeat="filter in filters.int" class="inline coffee-icon" ng-click="switchFilter(filter)">
                        <i class="icon-coffee" style="{{ resolveColor(filter)}}"></i>

                        <div>{{ filter.force }}</div>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="inline">
                    <button ng-class="{true : 'btn', false: 'btn btn-inverse'}[filters.mode.ristretto]"  type="button"
                            ng-click="filters.mode.ristretto = !filters.mode.ristretto">Ristretto</button>
                </div>
                <div class="inline">
                    <button  ng-class="{true : 'btn', false: 'btn btn-inverse'}[filters.mode.espresso]"  type="button"
                             ng-click="filters.mode.espresso = !filters.mode.espresso">Espresso</button>
                </div>
                <div class="inline">
                    <button ng-class="{true : 'btn', false: 'btn btn-inverse'}[filters.mode.lungo]"  type="button"
                            ng-click="filters.mode.lungo = !filters.mode.lungo">Lungo</button>
                </div>
            </div>
            <div>
                <div class="inline">
                    <button ng-class="{true : 'btn', false: 'btn btn-inverse'}[filters.profil.intense]"  type="button"
                            ng-click="filters.profil.intense = !filters.profil.intense">Intense</button>
                </div>
                <div class="inline">
                    <button ng-class="{true : 'btn', false: 'btn btn-inverse'}[filters.profil.equilibre]"  type="button"
                            ng-click="filters.profil.equilibre = !filters.profil.equilibre">Equilibré</button>
                </div>
                <div class="inline">
                    <button ng-class="{true : 'btn', false: 'btn btn-inverse'}[filters.profil.fruite]"  type="button"
                            ng-click="filters.profil.fruite = !filters.profil.fruite">Fruité</button>
                </div>
            </div>
        </div>

        <div ng-repeat="cafe in cafes" class="inline cafe-frame">
            <div class="img-text">
                <img src="data:image/jpg;base64,{{ cafe.image }}" class="cafe-img"/>
                <i>{{ cafe.nom }}</i>
            </div>
            <div class="signs">
                <div class="minus pull-left" ng-click="decrement(cafe)">
                    <i class="icon-minus icon-large"></i>
                </div>
                <div class="plus pull-right" ng-click="increment(cafe)">
                    <i class="icon-plus icon-large"></i>
                </div>
                <div class="coffee-count">{{ cafe.nb }}</div>
            </div>
        </div>


        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Nombre de boites</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cafe in cafes | filter:recapFilter">
                <td>{{cafe.nom}}</td>
                <td>{{cafe.nb}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/js/angular/cafe/cafe.js}"></script>
</body>
</html>
