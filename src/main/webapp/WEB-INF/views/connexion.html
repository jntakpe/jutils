<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/headFragment :: head">
</head>
<body>
<header th:include="../fragments/menuFragment :: emptyMenu">
</header>
<div class="container">
    <!--[if lt IE 9]>
    <div id="alert-ie" class="alert alert-error">
        <i class="icon-warning-sign"></i>
        <span>
            Cette application ne supporte pas les versions 6, 7 et 8 d'Internet Explorer. Merci de bien vouloir utiliser un vrai navigateur.
        </span>
        <button type="button" class="close">&times;</button>
    </div>
    <![endif]-->
    <div id="connexion-container">
        <div class="row">
            <div class="alert alert-error fade in" th:if="${authentication != null}">
                <i class="icon-warning-sign"></i>
                <span th:text="${authentication == 'failure'} ? 'Échec de l\'authentification': 'Délai de connexion dépassé'"/>
                <button type="button" class="close">&times;</button>
            </div>
            <div th:if="${responseMessage != null}"
                 th:class="${responseMessage.success} ? 'alert alert-success fade in' : 'alert alert-error fade in'">
                <i id="alert-icon" th:class="${responseMessage.success} ? 'icon-ok' : 'icon-warning-sign'"></i>
                <span id="alert-message" th:text="${responseMessage.message}"/>
                <button type="button" class="close">&times;</button>
            </div>
            <div id="formBody">
                <h2>Connexion</h2>

                <form id="connexion-form" class="form-vertical" th:action="@{/login}" method="post">
                    <div class="control-group">
                        <label class="control-label" for="username">Login</label>

                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input type="text" id="username" name="j_username" maxlength="40" placeholder="Login"/>
                        </div>
                        <i class="icon-question-sign icon-large connexion-help" data-toggle="popover"
                           data-placement="right" data-trigger="hover" data-title="Login"
                           data-content="Veuillez renseigner votre login Sopra. Par exemple Jean Dupont aura pour login : jdupont"></i>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Mot de passe</label>

                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input type="password" id="password" name="j_password" maxlength="40"
                                   placeholder="Mot de passe"/>
                        </div>
                        <i class="icon-question-sign icon-large connexion-help" data-toggle="popover"
                           data-placement="right" data-trigger="hover" data-title="Mot de passe"
                           data-content="Veuillez renseigner votre mot de passe Sopra."></i>
                    </div>
                    <p>
                        <button type="submit" class="btn btn-success">
                            <i class="icon-signin"></i> Valider
                        </button>
                        &nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn">
                            <i class="icon-undo"></i> Reset
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:include="../fragments/footerFragment :: footer"></footer>
<script type="text/javascript">
    $(function () {
        "use strict";

        //Affichage de l'aide
        $('.connexion-help').popover();
    });
</script>
</body>
</html>
