<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/headFragment :: head"></head>
<body>
<header th:include="../fragments/menuFragment :: fullMenu"></header>
<div class="container row">
    <div th:include="../fragments/alertFragment :: alert"></div>
    <h2>Récapitulatif des commandes</h2>
    <table id="dt_recap_total" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Nom du café</th>
            <th>Nombre de boîtes</th>
            <th>Prix</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="3" class="dataTables_empty">Chargement des données</td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:include="../fragments/footerFragment :: footer">
</footer>

<script type="text/javascript" th:src="@{/static/js/dev/ZeroClipboard.js}"/>
<script type="text/javascript" th:src="@{/static/js/dev/dataTables.TableTools.js}"/>
<script type="text/javascript">
    /*<![CDATA[*/
    $(function () {
        "use strict";

        $('#dt_recap_total').dataTable({
            sAjaxSource: "recaptotal/list",
            aoColumns: [
                {mData: "nom"},
                {mData: "nbTotal"},
                {mData: "prixTotal"}
            ],
            "sDom": "<'row-fluid'<'span6'T><'span6'f>r>t<'row-fluid'<'span6'i><'span6'p>>",
            "oTableTools": {
                "sSwfPath": "/jutils/static/js/dev/tabletools/copy_csv_xls_pdf.swf",
                "aButtons": [
                    "print",
                    "pdf"
                ]
            }

        });
    });
    /*]]>*/
</script>
</body>
</html>
